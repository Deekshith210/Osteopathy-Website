name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: ls -la dist
      - run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BHUVAN_OSTEOPATH }}" > service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT_BHUVAN_OSTEOPATH: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BHUVAN_OSTEOPATH }}
      - run: npx firebase-tools deploy --only hosting --project bhuvan-osteopath
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json